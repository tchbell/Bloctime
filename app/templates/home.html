<div class="container">
    <h1> Home</h1>
    <div class="row">
        <div><button ng-click="home.workTimer()" ng-disabled="home.disable()">Start Session</button>{{home.startSession}}</div>
    </div>
    <div class="row">
        <div><button ng-click="home.restTimer()" ng-disabled="home.timerRunning()">Start Rest</button>{{home.sessionRest}}</div>
    </div>
    <div class="row">
        <div><button ng-click= "home.stopTimer()">Stop Session</button></div>
    </div>
    <div class="row">{{home.message}}</div>
    <div>{{home.showTimerVal()}}</div>
    
    <div>
        <form name = "addTask" ng-submit = "home.addTask()">
            <fieldset>
                <input type="text" id="name" ng-model= "home.taskName" placeholder= "Enter Task" required>
            </fieldset>
            <input type="submit" class="add-btn" value= "Add">
        </form>
        
        <ul>
            <li ng-repeat= "task in home.tasks | orderBy: '-created'">{{task.task}}</li>
        </ul>
    </div>
</div>
